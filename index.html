<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Search with Debouncing</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="container">
            <div class="logo">E-Shop</div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li>
                        <a href="#">Categories</a>
                        <ul class="dropdown">
                            <li><a href="#">Electronics</a></li>
                            <li><a href="#">Fashion</a></li>
                            <li><a href="#">Home Appliances</a></li>
                            <li><a href="#">Books</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contact</a></li>
                    <li>
                        <a href="#cart" class="cart-link">
                            <span class="cart-icon">&#128722;</span> 
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
           <!-- User Login/Signup -->
           <div class="user-auth">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
        <div class="mobile-menu-icon">&#9776;</div>
    </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <h1>Search Products</h1>
        <input type="text" id="searchInput" placeholder="Type something..." />
        <div id="output" class="product-list"></div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart-section">
        <h2>Your Cart</h2>
        <div id="cartOutput"></div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; Design by Abhishek Katoch</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
